<html>
<head>
<title> Aquarium 1 Control </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<h1 for="name">Aquarium 1 Control</h1>
	</form>
	
	<form action="https://api.thingspeak.com/update?" method="GET">
	
		<input type="hidden" name="api_key" value="DQ5MSCLLPHX89718" readonly>

		<p> <h1 for="name">Required Light State</h1> </p>
		
		<p> <input type="number" name="field5" value="0" min="0" max="1" required > </p>

		<p> <button type="submit"><a>UPDATE State</a></button> </p>
		
	</form>
	
	<form action="https://api.thingspeak.com/update?" method="GET">
	
		<input type="hidden" name="api_key" value="DQ5MSCLLPHX89718" readonly>

		<p> <h1 for="name">Required Temperature Value</h1> </p>
		
		<p> <input type="number" name="field6" value="28.0" min="15.0" max="80.0" step="0.1" required > </p>

		<p> <button type="submit"><a>UPDATE Value</a></button> </p>
		
	</form>
	
	<form action="https://api.thingspeak.com/update?" method="GET">
	
		<input type="hidden" name="api_key" value="DQ5MSCLLPHX89718" readonly>
		
		<p> <h1 for="name">Required Temperature Margin</h1> </p>
		
		<p> <input type="number" name="field7" value="0.1" min="0.1" max="3.0"step="0.1" required> </p>
		
		<p> <button type="submit"><a>UPDATE Margin</a></button> </p>
		 
	</form>
</body>
</html>
